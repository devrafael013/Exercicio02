<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="https://use.fontawesome.com/62e43a72a9.css" media="all" rel="stylesheet">
</head>
<body>
    
    <div class="container" style="background-color: black;">
        <div class="text-center">
            <h1 class="border-bottom p-3 text-light">Exercício 02 - Tela de Cadastro</h1>
        </div>
        <br>
        <form>
            <div class="row p-4">
                <div class="col-6">
                    <label class="form-label text-light"><i class="fa fa-user" aria-hidden="true"></i> Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite o nome completo">
                </div>

                <div class="col-4">
                    <label class="form-label text-light"><i class="fa fa-window-restore" aria-hidden="true"></i> CPF</label>
                    <input type="text" class="form-control" id="num_cpf">
                </div>
            </div>
            
            <div class="row p-4">
                <div class="col-4">
                    <label class="form-label text-light"><i class="fa fa-envelope" aria-hidden="true"></i> E-mail</label>
                    <input type="text" class="form-control" id="email">
                </div>
                
                <div class="col-3">
                    <label class="form-label text-light"><i class="fa fa-phone-square" aria-hidden="true"></i> Telefone</label>
                    <input type="text" class="form-control" id="num_telefone">
                </div>
            </div>

            <div class="row p-4">
                <div class="col-4">
                    <label class="form-label text-light"><i class="fa fa-home" aria-hidden="true"></i> Endereço</label>
                    <input type="text" class="form-control" id="nme_endereco">
                </div>
                <div class="col-4">
                    <label class="form-label text-light">Bairro</label>
                    <input type="text" class="form-control" id="nme_bairro">
                </div>
                <div class="col-4">
                    <label class="form-label text-light"> <i class="fa fa-map-marker" aria-hidden="true"></i> CEP</label>
                    <input type="text" class="form-control" id="num_cep">
                </div>
            </div>

            <div class="row p-4">
                <div class="col-md-3">
                    <label class="form-label text-light"> Qual Plataforma nos Conheceu</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma opção</option>
                        <option value="1">Facebook</option>
                        <option value="2">YouTube</option>
                        <option value="3">Instagram</option>
                        <option value="4">Linkedin</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label text-light">Tem dominio em alguma Linguagem de Programação</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label text-light" for="flexRadioDefault1">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label text-light" for="flexRadioDefault2">
                          Não
                        </label>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <label class="form-label text-light">Cursos Extra</label>
                    <br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="modal-header" style="background-color: black;">
                                            <h1 class="text-light m-lg-4 modal-title fs-5" id="exampleModalLabel"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Cursos finalizados ou em andamento</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="form-label">Curso</label>
                                            <input type="text" class="form-control" id="nme_curso">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label">Data Inicial</label>
                                            <input type="date" class="form-control" id="nme_bairro">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Data Final</label>
                                            <input type="date" class="form-control" id="nme_bairro">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                                <label class="form-check-label" for="flexCheckIndeterminate">
                                                  Em Andamento
                                                </label>
                                              </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="form-label">Nível de Conhecimento</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Selecione uma opção</option>
                                                <option value="1">Básico</option>
                                                <option value="2">Intermediário</option>
                                                <option value="3">Avançado</option>
                                              </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                <i class="fa fa-plus" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-outline-primary">Adicionar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row p-4">
                <div class="col-md-1">
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
                <div class="col-md-1 p-0">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>

            </div>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
